<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v show</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Hola omarix</h3>
			</div>
			<div class="col-md-5">
				<input type="text" v-model="email" class="form-control">
			</div>
			<div class="col-md-1">
				<input type="submit" v-show="email" class="btn btn-primary">
			</div>			
		</div>
	</div>
</div>
<!-- una directiva es aquello que utilizamos para que las etiquetas hagan algo -->
<!-- v-show:la utilizamos  para mostrar condicionalmente algo -->
<script src="https://unpkg.com/vue@2.3.4"></script>	
<script type="text/javascript">
	new Vue({
     el:'#main',
     data: {
     	email: ''
     }
	}) ;


</script>
</body>
</html>
