<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>v if- v-else y template</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
             <template v-if="!message">  
			 <h3>Escribe tu sugerencia</h3>
			 <p>El equipo de twitter te ayudara</p>
			 <p>Podrias comunicarte con nosotros</p>	
			</template>
			 <template v-else>
			 	<h3 >Presiona enter para enviar</h3>
			 	<p>Hazlo porfavor!!</p>
			 </template>
			 
			  <textarea v-model="message" class="form-control"></textarea>	
			</div>
			<div class="col-md-7">
				<h3>JSON</h3>
				<pre>
					{{$data}}
				</pre>
			</div>			
		</div>
	</div>
</div>

<script src="https://unpkg.com/vue@2.3.4"></script>	
<script type="text/javascript">
	new Vue({
     el:'#main',
     data: {
     	message: ''
     }
	}) ;


</script>
</body>
</html>
