<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> vue ajax  resource</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="main" class="container">
	<div class="row">
		<div class="col-lg-6 well">Ajax</div>
		<div class="col-lg-6 well">JSON FORMATO</div>
	</div>
	<div class="row">
		<div class="col-lg-6 well">
			<ul class="list-group">
				<li v-for="item in lists" class="list-group-item">
					{{item.name.first}}  {{item.name.last}}
				</li>
			</ul>
		</div>
		<div class="col-lg-6 well">
		<pre>
			{{ $data | JSON }}
		</pre>	
		</div>
	</div>
</div>
<!-- esta libreria ya no la recomienda vue pero si se puede seguir usandola...lo que recomienda vue es aixos -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<script src="https://unpkg.com/vue@2.3.4"></script>	
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script type="text/javascript">
  let Alluser='https://randomuser.me/api/?results=10';
  // let AllUser2='https://jsonplaceholder.typicode.com/users';
  new Vue({
   el:'#main',
   created:function(){
   	  this.getUser();
   },
   data: {
   	lists:[]
   },
   methods:{
   	getUser:function(){
   		this.$http.get(Alluser).then(function(response){
            this.lists=response.data.results;
   		});
   	}
   }
  });	
</script>

</body>
</html>
